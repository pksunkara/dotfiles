[general]
import = ["~/.config/alacritty/alacritty-theme/themes/ayu_dark.toml", "~/.config/alacritty/os.toml"]

[cursor]
blink_interval = 625
blink_timeout  = 0

[cursor.style]
blinking = "Always"

[font]
size = 13

[font.bold]
family = "FiraMono Nerd Font"
style  = "Bold"

[font.bold_italic]
family = "FiraMono Nerd Font"
style  = "Bold Italic"

[font.italic]
family = "FiraMono Nerd Font"
style  = "Italic"

[font.normal]
family = "FiraMono Nerd Font"
style  = "Regular"

[font.glyph_offset]
y = 3

[font.offset]
y = 6

[window.padding]
x = 5
